
{% extends "base_generic.html" %}

{% block content %}

<h1 class="rg_navbar">Welcome {{ user.get_username }}</h1>

<h2 class="rg_navbar">Saved Recipes:</h2>

<ul>
    {% for recipe in savedrecipes %}
      <div class="col-sm-6 rg_card">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.recipename }}</h5>
            <p class="card-text ">{{recipe.timing}}</p>
            <p class="card-text">{{recipe.ingredients}}</p>
            <a href="{% url 'recipe' %}?id={{ recipe.id }}" class="btn btn-primary">View More</a>
          </div>
        </div>
      </div>
    {% endfor %}
</ul>

{% endblock %}
